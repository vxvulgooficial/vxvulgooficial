<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VX Vulgo Oficial - Hydra Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .info {
      color: #ccc;
      margin-bottom: 30px;
    }

    .copy-box {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
    }

    .copy-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      padding: 15px;
      font-size: 0.95rem;
      outline: none;
    }

    .copy-btn {
      background-color: #6c63ff;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background-color: #574fcf;
    }

    .install-btn {
      background-color: #00d26a;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .install-btn:hover {
      background-color: #00a656;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>VX Vulgo Oficial</h1>
  <p class="info">Clique para copiar seu link Hydra JSON ou instalar direto:</p>

  <div class="copy-box">
    <input type="text" id="jsonLink" value="https://vxvulgooficial.github.io/vxvulgooficial/vxvulgo.json" readonly />
    <button class="copy-btn" onclick="copiarLink()">Copiar</button>
  </div>

  <a class="install-btn" href="hydra://install/https://vxvulgooficial.github.io/vxvulgooficial/vxvulgo.json">
    Instalar no Hydra Launcher
  </a>

  <footer>
    Feito com ðŸ’œ por VX Vulgo Oficial
  </footer>

  <script>
    function copiarLink() {
      const input = document.getElementById("jsonLink");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Link copiado: " + input.value);
    }
  </script>
</body>
</html>
