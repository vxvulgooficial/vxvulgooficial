<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VX Vulgo Oficial</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .info {
      color: #e0e0e0;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .copy-box {
      display: flex;
      align-items: center;
      background: #2e2b3f;
      border-radius: 12px;
      overflow: hidden;
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00000030;
    }

    .copy-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      padding: 15px;
      font-size: 0.95rem;
      outline: none;
    }

    .copy-btn {
      background-color: #6c63ff;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .copy-btn:hover {
      background-color: #574fcf;
    }

    .copy-btn svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    .install-btn {
      background-color: #00d26a;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 12px #00d26a50;
    }

    .install-btn:hover {
      background-color: #00a656;
    }

    .notification {
      background: #32303f;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(10px); }
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <h1>VX Vulgo</h1>
  <p class="info">Copie o link abaixo ou instale direto no Hydra Launcher:</p>

  <div class="copy-box">
    <input type="text" id="jsonLink" value="https://vxvulgooficial.github.io/vxvulgooficial/vxvulgo.json" readonly />
    <button class="copy-btn" onclick="copiarLink()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16h14c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/></svg>
      Copiar
    </button>
  </div>

  <div id="notify" class="notification">âœ… Link copiado com sucesso!</div>

  <a class="install-btn" href="hydra://install/https://vxvulgooficial.github.io/vxvulgooficial/vxvulgo.json">
    Instalar no Hydra Launcher
  </a>

  <footer>
    Feito com ðŸ’œ por VX Vulgo Oficial
  </footer>

  <script>
    function copiarLink() {
      const input = document.getElementById("jsonLink");
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value).then(() => {
        const notify = document.getElementById("notify");
        notify.style.display = "block";
        setTimeout(() => {
          notify.style.display = "none";
        }, 3000);
      });
    }
  </script>
</body>
</html>
