<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VX Vulgo Oficial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .link-box {
      background-color: #ffffff10;
      padding: 20px 30px;
      border-radius: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    .link-input {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      width: 300px;
      outline: none;
    }

    .copy-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #6c63ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background-color: #574fcf;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>VX Vulgo Oficial</h1>
  <p>Copie o link abaixo para compartilhar com geral:</p>
  <div class="link-box">
    <input type="text" id="linkInput" class="link-input" value="https://github.com/vxvulgooficial" readonly />
    <button class="copy-btn" onclick="copiarLink()">Copiar</button>
  </div>

  <footer>
    Feito com ðŸ’œ por VX Vulgo Oficial
  </footer>

  <script>
    function copiarLink() {
      const input = document.getElementById("linkInput");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");

      alert("Link copiado: " + input.value);
    }
  </script>
</body>
</html>
