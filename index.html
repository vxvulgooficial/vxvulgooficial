<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VX Vulgo Oficial</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      text-align: center;
      overflow-x: hidden;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(to right, #9f80ff, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #6c63ff; }
      to { text-shadow: 0 0 20px #ffffff; }
    }

    .info {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .copy-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
    }

    .copy-btn {
      background: #6c63ff;
      border: none;
      color: #fff;
      padding: 16px 30px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 20px #6c63ff50;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s, background 0.3s;
    }

    .copy-btn:hover {
      background: #574fcf;
      transform: scale(1.05);
    }

    .copy-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .install-btn {
      background: #00d26a;
      color: #fff;
      border: none;
      padding: 16px 35px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      box-shadow: 0 0 20px #00d26a80;
      transition: transform 0.2s, background 0.3s;
    }

    .install-btn:hover {
      background-color: #00a656;
      transform: scale(1.05);
    }

    .notification {
      background: #32303f;
      color: #fff;
      padding: 14px 24px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
      animation: fadeInOut 3s forwards;
      font-size: 0.95rem;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(10px); }
    }

    footer {
      margin-top: auto;
      padding: 30px;
      font-size: 0.9rem;
      color: #aaa;
      animation: fadeIn 2s ease;
    }
  </style>
</head>
<body>

  <h1>VX Vulgo</h1>
  <p class="info">Clique abaixo para copiar o link e instalar direto no Hydra Launcher</p>

  <div class="copy-section">
    <button class="copy-btn" onclick="copiarLink()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16h14c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/></svg>
      Copiar Link JSON
    </button>
  </div>

  <div id="notify" class="notification">âœ… Link copiado com sucesso!</div>

  <a class="install-btn" href="hydra://install/https://vxvulgooficial.github.io/vxvulgooficial/vxvulgo.json">
    Instalar no Hydra Launcher
  </a>

  <footer>
    Feito com ðŸ’œ por VX Vulgo Oficial
  </footer>

  <script>
    function copiarLink() {
      const link = "https://vxvulgooficial.github.io/vxvulgooficial/vxvulgo.json";
      navigator.clipboard.writeText(link).then(() => {
        const notify = document.getElementById("notify");
        notify.style.display = "block";
        setTimeout(() => {
          notify.style.display = "none";
        }, 3000);
      });
    }
  </script>
</body>
</html>
